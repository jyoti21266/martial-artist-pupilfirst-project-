<button id="kick" style="background-color: #34d5eb; color:black; padding:10px 20px 10px 20px;">  KICK or (Up Arrow Key) </button>
<button id="punch" style="background-color: #34d5eb; color:black; padding:10px 20px 10px 20px;" > PUNCH or (Down Arrow Key) </button>
